<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenidos</ion-title>
      
    </ion-toolbar>
  </ion-header>

  <div id="container" class="cuerpo_page">
    <ion-card>

      <ion-card-title>
        <h3>Informacion adicional</h3>
        <p>Usuario: {{usuariRecibidoPersistente}}</p>
      </ion-card-title>

      <!--imagen logo-->
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <div class="animated-image-fadein">
              <img class="logo" src="assets/music.png" alt="Logo">
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      


      <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="nombre"   ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text"  [(ngModel)]="apellido"  ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label >Estilo de musica preferida</ion-label>
        <ion-select [(ngModel)]="selectedOption" >
          <ion-select-option value="option1">pop</ion-select-option>
          <ion-select-option value="option2">rock</ion-select-option>
          <ion-select-option value="option3">tecno</ion-select-option>
          <ion-select-option value="option4">jazz</ion-select-option>
          <ion-select-option value="option5">folk</ion-select-option>
          <ion-select-option value="option6">clasic</ion-select-option>
          <ion-select-option value="option7">otros</ion-select-option>
        </ion-select>
        <ion-input type="text" [(ngModel)]="selectedOption"></ion-input>
      </ion-item>

      <mat-form-field>
        <mat-label>Fecha Nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>




       <!-- <ion-input type="date" [(ngModel)]="selectedDate"  ></ion-input>-->
        <ion-item>
      </ion-item>

      </ion-card-content>

        <ion-button (click)="limpiar()">Limpiar</ion-button>
        <ion-button (click)="mostrar()">Mostrar</ion-button>

    </ion-card>
  </div>
</ion-content>
